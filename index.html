<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello World!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <button class="hamburger" type="button"></button>
    <h1 class="title">My Hotel - Front Desk Dashboard</h1>
  </div>
  
  <div class="search">
    <select class="search_drop_down" name="selection" id="sel">
      <option value="Starts with">Starts with</option>
      <option value="Contains">Contains</option>
    </select>

    <input class="searchbar" type="text" placeholder="Search...">
    <input class="dropdown" type="text">
    <input type="date" class="dateSelector" name="startDate">
    <input type="date" class="dateSelector" name="endDate">
    <button class="newButton" type="button"><strong>New</strong></button>
  </div>

  <div class="buttonSection">
    <button type="button" class="arrivalsButton"><strong>ARRIVALS</strong></button>
    <button type="button" class="stayoversButton"><strong>STAYOVERS</strong></button>
    <button type="button" class="departuresButton"><strong>DEPARTURES</strong></button>
    <button type="button" class="VIPButton"><strong>VIP</strong></button>
    <div></div>
    <button type="button" class="occupiedButton"><strong>OCCUPIED ROOMS</strong></button>
    <button type="button" class="vacantReadyButton"><strong>VACANT (READY)</strong></button>
    <button type="button" class="vacantNotReadyButton"><strong>VACANT (NOT READY)</strong></button>
    <button type="button" class="oooButton"><strong>OUT OF ORDER/SERVICE</strong></button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
